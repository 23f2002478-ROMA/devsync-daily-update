name: Daily Auto Commit

on:
  schedule:
    - cron: '0 10 * * *'   # Runs every day at 10:00 UTC
  workflow_dispatch:

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: 23f2002478@ds.study.iitm.ac.in Auto Update Step
        run: |
          echo "Last updated on $(date)" >> daily-log.txt

      - name: Commit changes
        run: |
          git config --global user.name "DevSync Bot"
          git config --global user.email "23f2002478@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily update" || echo "No changes"
          git push
